name: Test after translations update

on:
  repository_dispatch:
    types: [translations-updated]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./task-launcher

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ./task-launcher/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/task-launcher/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          working-directory: ./task-launcher
          start: npm run dev:db

      # Report status back to levante_translations
      - name: Report test results
        if: always()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: levante-framework/levante_translations
          event-type: core-tests-completed
          client-payload: |
            {
              "success": "${{ job.status == 'success' }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "ref": "${{ github.event.client_payload.ref }}",
              "sha": "${{ github.event.client_payload.sha }}"
            }