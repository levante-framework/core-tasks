name: Hello World CI

on:
  push:
    branches:
      - main
      - spyne/ci
  pull_request:
    branches:
      - main

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
        working-directory: ./task-launcher
      - run: npm run build
        working-directory: ./task-launcher
